<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Cipher Sapphireとは！？</title>
  </head>
  <body>
    <h1>00(ふたまる)とは！？</h1>
    <p>00(ふたまる)とはネット上でフリーゲームを公開していたり絵を描いていたりする人間だ。</p>
    <section class="photo_game">
     <img src="img/black.jpg" alt="黒のHERO" class="photo">
     <img src="img/sugarless.jpg" alt="SugarLessForest" class="photo">
     <img src="img/rabbit.jpg" alt="RabbitMansion" class="photo">
     <img src="img/bourei.jpg" alt="亡霊の廃墟ビル" class="photo">
    </section>
    <section class="clear_photo">
     <p>上の画像はこれまでに作成されたゲームの画像の一覧です。</p>
    </section>
     <table id="ingredient">
       <caption>各ゲームのデータ</caption>
       <thead>
       <tr><th>ゲーム名</th><td>ジャンル</td><td>DL数</td></tr>
       </thead>
    <tbody>
       <tr><th>黒のHERO</th><td rowspan="2">RPG</td><td>653</td></tr>
       <tr><th>SugarLessForest</th><td>206</td></tr>
       <tr><th>RabbitMansion</th><td>ホラー</td><td>638</td></tr>
       <tr><th>亡霊の廃墟ビル</th><td>RPG</td><td>126</td></tr>
    </tbody>
    </table>
    
    <p>このページを見て興味を持ちましたか？</p>
    <input type="submit" value="はい" class="btn btn-submit">
    <input type="reset" value="いいえ" class="btn btn-reset">
    
  </body>
</html>
